<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include "global_styles.html" %}
</head>

<body>
<!-- Div holding the entire page -->
<div class="wrapper">

    {% include "sidebar.html" %}

    <div id="content">

        {% include "menu_bar.html" %}

        <div class="container-fixed">
            <h2> New Roadmap </h2>
            <form action="/roadmaps/create/" method="POST"> {% csrf_token %}
                <div class="form-group">
                    <label for="roadmapName">Roadmap Name</label>
                    {{ form.roadmap_name }}
                </div>
                <div class="form-group">
                    <label for="time">Projected Timeline</label>
                    {{ form.time }}
                </div>
                <div class="form-group">
                    {{ form.time_frame.0 }}
                    {{ form.time_frame.1 }}
                </div>
                <button type="submit" class="btn btn-warning">Create Empty Roadmap</button>
            </form>
        </div>
    </div>

</div>


{% include "global_js.html" %}
<!-- Personal JS -->
<script src={% static "roadmaps/roadmaps.js" %}></script>

</body>
