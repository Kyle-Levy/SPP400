<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include "global_styles.html" %}
</head>
<body>
<!-- Div holding the entire page -->
<div class="wrapper">

    {% include "sidebar.html" %}

    <div id="content">

        {% include "menu_bar.html" %}

        <div class="container-fixed">
            <h2> Update Procedure: {{ procedure.procedure_name }}</h2>
            <form action="update/" method="POST"> {% csrf_token %}
                <div class="form-group">
                    <label for="procedure_name">Procedure Name</label>
                    {{ form.procedure_name }}
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    {{ form.notes}}
                </div>
                <button type="submit" class="btn btn-warning">Update {{ procedure.procedure_name }}</button>
            </form>
        </div>
    </div>

</div>


{% include "global_js.html" %}
<!-- Personal JS -->
<script src={% static "procedures/procedures.js" %}></script>

</body>
