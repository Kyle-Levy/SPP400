{% extends 'application.html' %}
{% block content %}
<div class="container-fixed">
{% if bad_code %}
    <div class="alert alert-danger" role="alert">
    <strong>Invalid Code:</strong> Check you are using the most recent version.
    </div>
    {% else %}
    <p> </p>
    {% endif %}
    <h2> Enter your two-factor code sent to you by email. </h2>
    <form action="/authenticate/" method="POST"> {% csrf_token %}
        <div class="form-group">
            <label for="id_key"> Authentication Code</label>
            {{ form.key }}
        </div>
        <button type="submit" name="submit" class="btn btn-warning"> Submit</button>
    </form>
</div>
{% endblock %}
